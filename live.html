<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Health Monitoring Dashboard</title>
    <link rel="stylesheet" href="style11.css">
    <!-- Include Leaflet.js for the location map -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Animal Health Monitoring</h1>
            <p>Real-time tracking of animal's health using ThingSpeak</p>
        </header>
      
        <section class="monitoring-section">
            
            <div class="card">
                <h2>Body Temperature</h2>
                <iframe width="450" height="260" style="border: 1px solid #cccccc;" 
                    src="https://thingspeak.com/channels/2729396/charts/1?bgcolor=%23ffffff&color=%23d62020&dynamic=true&results=60&type=line&yaxismax=60&yaxismin=0">
                </iframe>
            </div>

            
            <div class="card">
                <h2> Surrounding Temperature</h2>
                <iframe width="450" height="260" style="border: 1px solid #cccccc;" 
                    src="https://thingspeak.com/channels/2729396/charts/2?bgcolor=%23ffffff&color=%23d62020&dynamic=true&results=60&type=line&update=15">
                </iframe>
            </div>

        

          
            <div class="card">
                <h2>Humidity</h2>
                <iframe width="450" height="260" style="border: 1px solid #cccccc;" 
                    src="https://thingspeak.com/channels/2729396/charts/3?bgcolor=%23ffffff&color=%23d62020&dynamic=true&results=60&type=line&update=15">
                </iframe>
            </div>

           
            <div class="card">
                <h2>Heart Rate</h2>
                <iframe width="450" height="260" style="border: 1px solid #cccccc;" 
                    src="https://thingspeak.com/channels/2729396/charts/4?bgcolor=%23ffffff&color=%234b6587&dynamic=true&results=60&type=line">
                </iframe>
            </div>

             
              <div class="card">
                <h2>Location</h2>
                <div id="map" class="map-container"></div>
            </div>
        </section>
    </div>

    <script src="scripts11.js"></script>
</body>
</html>
